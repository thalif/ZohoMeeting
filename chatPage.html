<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <title>Meeting Page</title>
    <link rel="stylesheet" type="text/css" href="./style/chatPage2.css">
</head>
<body>
    <div class="main-div">
        <div class="header">
            <label id="username-label"></label>
        </div>
        <div class="center">
            <div class="left-block">
                <div class="chat-block" id="chat-block">
                    <ul id="chat-list"></ul>
                    <div class="input-control">
                        <input id="chat-input" type="text">
                        <button id="send-btn">--=))}-</button>
                    </div>
                </div>
            </div>
            <div class="middle-block">
                <div class="middle-left">
                    <div class="video-player-primary">
                        <video class="video" id="user-2" autoplay playsinline></video>
                        <label id="username-label">User Name</label>
                    </div>
                </div>
                <div class="middle-right">
                    <div class="video-player-secondary">
                        <video class="video" id="user-1" autoplay playsinline></video>
                        <label>Your</label>
                    </div>
                </div>
            </div>

            <div class="right-block">
                <!-- Offer and Answer Section -->
                <div class="meeting-action" id="meeting-action">
                    <input id="callee-name" type="text">
                    <button class="chat-action-btn" id="create-meeting-btn">Call</button>
                </div>
    
                <div class="meeting-answer" id="meeting-answer">
                    <button class="chat-action-btn" id="create-answer-btn">Answer</button>
                </div>
        </div>    
        </div>
    </div>
</body>
<script type="module" src="./JS/chatPage.js"></script>
</html>
